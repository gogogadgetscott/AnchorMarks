services:
  anchormarks:
    build: .
    container_name: anchormarks
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./server:/app/server
      - ./public:/app/public
      - ./data:/data
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - HOST=${HOST:-0.0.0.0}
      - DB_PATH=${DB_PATH:-/data/anchormarks.db}
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-secret}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-3000}/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
