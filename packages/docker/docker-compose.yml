services:
  anchormarks:
    build:
      context: ../..
      dockerfile: packages/docker/Dockerfile
    container_name: anchormarks
    env_file:
      - ../../apps/.env
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ../../apps/server:/apps/server
      - ../../apps/public:/apps/public
      - ../../apps/data:/apps/data
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - HOST=${HOST:-0.0.0.0}
      - DB_PATH=${DB_PATH:-/apps/data/database/anchormarks.db}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:${PORT:-3000}/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
