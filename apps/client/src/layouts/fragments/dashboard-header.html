<header class="content-header dashboard-header" id="dashboard-header" style="display: none">
    <div class="header-left">
        <button class="btn-icon" id="toggle-sidebar-btn" title="Toggle Sidebar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6" />
                <line x1="3" y1="12" x2="21" y2="12" />
                <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
        </button>
        <h1>Dashboard</h1>
    </div>
    <div class="header-right">
        <button class="btn btn-secondary" id="dashboard-add-widget-btn" title="Add Widget">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                style="width: 16px; height: 16px">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
            Add Widget
        </button>
        <button class="btn-icon" id="dashboard-layout-btn" title="Layout Settings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="9" />
                <rect x="14" y="3" width="7" height="5" />
                <rect x="14" y="12" width="7" height="9" />
                <rect x="3" y="16" width="7" height="5" />
            </svg>
        </button>
    </div>
</header>
