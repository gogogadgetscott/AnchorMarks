<header class="content-header bookmarks-header" id="bookmarks-header" style="display: none">
  <div class="header-normal-ui">
    <div class="header-left">
      <button class="btn-icon" id="toggle-sidebar-btn-bookmarks" title="Toggle Sidebar">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6" />
          <line x1="3" y1="12" x2="21" y2="12" />
          <line x1="3" y1="18" x2="21" y2="18" />
        </svg>
      </button>
      <h1 id="view-title">Bookmarks</h1>
      <span class="bookmark-count" id="bookmarks-view-count">0 bookmarks</span>
    </div>
    <div class="header-right">
      <div class="omnibar-container">
        <div class="header-search-bar omnibar-input">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8" />
            <path d="M21 21l-4.35-4.35" />
          </svg>
          <input type="text" id="search-input" placeholder="Search or type > for commands..." autocomplete="off" />
          <kbd>Ctrl+K</kbd>
        </div>

        <!-- Omnibar Dropdown Panel -->
        <div id="omnibar-panel" class="omnibar-panel hidden">
          <!-- Recent Searches Section -->
          <div class="omnibar-section" id="omnibar-recent">
            <div class="omnibar-section-header">
              <span>Recent Searches</span>
              <button class="omnibar-clear-btn" id="omnibar-clear-recent">
                Clear
              </button>
            </div>
            <div class="omnibar-section-content" id="omnibar-recent-list"></div>
          </div>

          <!-- Suggested Tags Section -->
          <div class="omnibar-section" id="omnibar-tags">
            <div class="omnibar-section-header">
              <span>Suggested Tags</span>
            </div>
            <div class="omnibar-section-content" id="omnibar-tags-list"></div>
          </div>

          <!-- Quick Actions Section -->
          <div class="omnibar-section" id="omnibar-actions">
            <div class="omnibar-section-header">
              <span>Quick Actions</span>
            </div>
            <div class="omnibar-section-content" id="omnibar-actions-list"></div>
          </div>

          <!-- Search Results / Command Results -->
          <div class="omnibar-section hidden" id="omnibar-results">
            <div class="omnibar-section-content" id="omnibar-results-list"></div>
          </div>

          <!-- Tips Footer -->
          <div class="omnibar-tips">
            <span class="tip"><kbd>></kbd> commands</span>
            <span class="tip"><kbd>@</kbd> folders</span>
            <span class="tip"><kbd>#</kbd> tags</span>
            <span class="tip"><kbd>↑↓</kbd> navigate</span>
            <span class="tip"><kbd>Enter</kbd> select</span>
          </div>
        </div>
      </div>

      <!-- Filters Button -->
      <button id="filter-dropdown-btn" class="btn btn-secondary" title="Filters">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:16px;height:16px">
          <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />
        </svg>
        <span class="filter-btn-text">Filters</span>
      </button>

      <div class="view-toggle">
        <button class="view-btn active" data-view-mode="grid" title="Grid View">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" />
            <rect x="14" y="3" width="7" height="7" />
            <rect x="3" y="14" width="7" height="7" />
            <rect x="14" y="14" width="7" height="7" />
          </svg>
        </button>
        <button class="view-btn" data-view-mode="list" title="List View">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="8" y1="6" x2="21" y2="6" />
            <line x1="8" y1="12" x2="21" y2="12" />
            <line x1="8" y1="18" x2="21" y2="18" />
            <line x1="3" y1="6" x2="3.01" y2="6" />
            <line x1="3" y1="12" x2="3.01" y2="12" />
            <line x1="3" y1="18" x2="3.01" y2="18" />
          </svg>
        </button>
        <button class="view-btn" data-view-mode="compact" title="Compact List">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="4" y1="6" x2="20" y2="6" />
            <line x1="4" y1="10" x2="20" y2="10" />
            <line x1="4" y1="14" x2="20" y2="14" />
            <line x1="4" y1="18" x2="20" y2="18" />
          </svg>
        </button>
      </div>
      <div class="user-profile-menu">
        <button class="user-avatar-btn header-user-avatar-btn">
          <div class="user-avatar header-user-avatar">U</div>
        </button>
        <div class="user-dropdown-menu hidden header-user-dropdown">
          <div class="user-dropdown-header">
            <div class="user-avatar large header-user-avatar-large">U</div>
            <div class="user-dropdown-info">
              <span class="user-name header-user-name">User</span>
              <span class="user-plan">Free Plan</span>
            </div>
          </div>
          <div class="user-dropdown-actions">
            <button class="dropdown-item header-settings-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3" />
                <path
                  d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
              </svg>
              Settings
            </button>
            <button class="dropdown-item header-logout-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                <polyline points="16 17 21 12 16 7" />
                <line x1="21" y1="12" x2="9" y2="12" />
              </svg>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header-selection-ui">
    <div class="header-left">
      <button class="btn-icon btn-clear-selection" title="Clear Selection">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </button>
      <span class="selection-count header-selection-count">0 selected</span>
    </div>
    <div class="header-right">
      <button class="btn-icon btn-bulk-archive" id="bulk-archive-btn" title="Archive Selected">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="21 8 21 21 3 21 3 8" />
          <rect x="1" y="3" width="22" height="5" />
          <line x1="10" y1="12" x2="14" y2="12" />
        </svg>
      </button>
      <button class="btn-icon btn-bulk-move" title="Move to Folder">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
          <path d="M12 11l-3 3 3 3" />
          <path d="M9 14h6" />
        </svg>
      </button>
      <button class="btn-icon btn-bulk-tag" title="Add Tags">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z" />
          <line x1="7" y1="7" x2="7.01" y2="7" />
        </svg>
      </button>
      <button class="btn-icon btn-bulk-delete text-danger" title="Delete">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6" />
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
          <line x1="10" y1="11" x2="10" y2="17" />
          <line x1="14" y1="11" x2="14" y2="17" />
        </svg>
      </button>
    </div>
  </div>
</header>
