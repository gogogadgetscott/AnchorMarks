<div id="quick-launch" class="quick-launch hidden">
  <div class="quick-launch-backdrop"></div>
  <div class="quick-launch-panel">
    <div class="quick-launch-header">
      <span>Quick Launch</span>
      <div class="quick-launch-hints">
        <kbd>↑↓</kbd> navigate <kbd>Enter</kbd> open <kbd>Esc</kbd> close
      </div>
    </div>
    <input
      type="text"
      id="quick-launch-input"
      placeholder="Search bookmarks, folders, or type > for commands..."
      autocomplete="off"
    />
    <div class="quick-launch-tips">
      <span class="tip">Type to search bookmarks</span>
      <span class="tip"><kbd>></kbd> commands</span>
      <span class="tip"><kbd>@</kbd> folders</span>
      <span class="tip"><kbd>#</kbd> tags</span>
    </div>
    <div id="quick-launch-list" class="quick-launch-list"></div>
  </div>
</div>
