<div id="auth-screen" class="auth-screen">
  <div class="auth-container">
    <div id="server-status-banner" class="status-banner error hidden">
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        style="width: 18px; height: 18px"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span id="server-status-message">Server Unavailable</span>
    </div>
    <div class="auth-header">
      <div class="logo">
        <div class="logo-icon">
          <img src="/icon.png" alt="AnchorMarks Logo" />
        </div>
        <span class="logo-text">AnchorMarks</span>
      </div>
      <p class="auth-subtitle">Your bookmarks, beautifully organized</p>
    </div>

    <div class="auth-tabs">
      <button class="auth-tab active" data-tab="login">Login</button>
      <button class="auth-tab" data-tab="register">Register</button>
    </div>

    <form
      id="login-form"
      class="auth-form"
      autocomplete="off"
      data-bitwarden-watching="false"
      data-lpignore="true"
      data-1p-ignore
      data-form-type="other"
    >
      <div class="form-group">
        <label for="login-email">Email</label>
        <input
          type="email"
          id="login-email"
          required
          placeholder="you@example.com"
          autocomplete="off"
          data-lpignore="true"
          data-1p-ignore
          data-form-type="other"
        />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input
          type="text"
          id="login-password"
          required
          placeholder="••••••••"
          autocomplete="off"
          data-lpignore="true"
          data-1p-ignore
          data-form-type="other"
          inputmode="text"
          style="-webkit-text-security: disc; text-security: disc;"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-full">
        <span>Sign In</span>
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M5 12h14M12 5l7 7-7 7" />
        </svg>
      </button>
    </form>

    <form
      id="register-form"
      class="auth-form hidden"
      autocomplete="off"
      data-bitwarden-watching="false"
      data-lpignore="true"
      data-1p-ignore
      data-form-type="other"
    >
      <div class="form-group">
        <label for="register-email">Email</label>
        <input
          type="email"
          id="register-email"
          required
          placeholder="you@example.com"
          autocomplete="off"
          data-lpignore="true"
          data-1p-ignore
          data-form-type="other"
        />
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input
          type="text"
          id="register-password"
          required
          placeholder="••••••••"
          minlength="6"
          autocomplete="off"
          data-lpignore="true"
          data-1p-ignore
          data-form-type="other"
          inputmode="text"
          style="-webkit-text-security: disc; text-security: disc;"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-full">
        <span>Create Account</span>
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M5 12h14M12 5l7 7-7 7" />
        </svg>
      </button>
    </form>

    <div class="auth-features">
      <div class="feature">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
        </svg>
        <span>Secure & Private</span>
      </div>
      <div class="feature">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M21 12a9 9 0 11-6.219-8.56" />
        </svg>
        <span>Browser Sync</span>
      </div>
      <div class="feature">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M18 20V10M12 20V4M6 20v-6" />
        </svg>
        <span>API Access</span>
      </div>
    </div>
  </div>

  <div class="auth-bg">
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>
  </div>
</div>
