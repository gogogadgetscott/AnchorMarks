<div id="auth-screen" class="auth-screen">
  <div class="auth-container">
    <div id="server-status-banner" class="status-banner error hidden">
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        style="width: 18px; height: 18px"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span id="server-status-message">Server Unavailable</span>
    </div>
    <div class="auth-header">
      <div class="logo">
        <div class="logo-icon">
          <img src="/icon.png" alt="AnchorMarks Logo" />
        </div>
        <span class="logo-text">AnchorMarks</span>
      </div>
      <p class="auth-subtitle">Your bookmarks, beautifully organized</p>
    </div>

    <div class="auth-tabs">
      <button class="auth-tab active" data-tab="login">Login</button>
      <button class="auth-tab" data-tab="register">Register</button>
    </div>

    <!-- Forms will be injected here dynamically -->
    <div id="auth-forms-container"></div>

    <div class="auth-features">
      <div class="feature">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
        </svg>
        <span>Secure & Private</span>
      </div>
      <div class="feature">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M21 12a9 9 0 11-6.219-8.56" />
        </svg>
        <span>Browser Sync</span>
      </div>
      <div class="feature">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M18 20V10M12 20V4M6 20v-6" />
        </svg>
        <span>API Access</span>
      </div>
    </div>
  </div>

  <div class="auth-bg">
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>
  </div>
</div>
