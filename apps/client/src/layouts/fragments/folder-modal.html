<div id="folder-modal" class="modal hidden" role="dialog" aria-modal="true" tabindex="-1">
  <div class="modal-backdrop"></div>
  <div class="modal-content modal-sm">
    <!-- Focus trap script will be injected by JS for accessibility -->
    <div class="modal-header">
      <h2 id="folder-modal-title">New Folder</h2>
      <button class="btn-icon modal-close">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </button>
    </div>
    <form id="folder-form">
      <input type="hidden" id="folder-id" />
      <div class="form-group">
        <label for="folder-name">Folder Name *</label>
        <input
          type="text"
          id="folder-name"
          required
          placeholder="My Collection"
        />
      </div>
      <div class="form-group">
        <label for="folder-parent">Parent Folder</label>
        <select id="folder-parent">
          <option value="">None (Top Level)</option>
        </select>
      </div>
      <div class="form-group">
        <label>Color</label>
        <div class="color-picker">
          <button
            type="button"
            class="color-option active"
            style="--color: #6366f1"
            data-color="#6366f1"
          ></button>
          <button
            type="button"
            class="color-option"
            style="--color: #8b5cf6"
            data-color="#8b5cf6"
          ></button>
          <button
            type="button"
            class="color-option"
            style="--color: #ec4899"
            data-color="#ec4899"
          ></button>
          <button
            type="button"
            class="color-option"
            style="--color: #ef4444"
            data-color="#ef4444"
          ></button>
          <button
            type="button"
            class="color-option"
            style="--color: #f97316"
            data-color="#f97316"
          ></button>
          <button
            type="button"
            class="color-option"
            style="--color: #eab308"
            data-color="#eab308"
          ></button>
          <button
            type="button"
            class="color-option"
            style="--color: #22c55e"
            data-color="#22c55e"
          ></button>
          <button
            type="button"
            class="color-option"
            style="--color: #14b8a6"
            data-color="#14b8a6"
          ></button>
          <button
            type="button"
            class="color-option"
            style="--color: #0ea5e9"
            data-color="#0ea5e9"
          ></button>
          <button
            type="button"
            class="color-option"
            style="--color: #64748b"
            data-color="#64748b"
          ></button>
        </div>
        <input type="hidden" id="folder-color" value="#6366f1" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary modal-cancel">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">Create Folder</button>
      </div>
    </form>
  </div>
</div>
