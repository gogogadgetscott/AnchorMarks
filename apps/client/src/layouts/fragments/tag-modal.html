<div id="tag-modal" class="modal hidden">
  <div class="modal-backdrop"></div>
  <div class="modal-content modal-sm">
    <div class="modal-header">
      <h2>Edit Tag</h2>
      <button class="btn-icon modal-close">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </button>
    </div>
    <form id="tag-form">
      <input type="hidden" id="tag-id" />
      <div class="form-group">
        <label for="tag-name">Tag Name *</label>
        <input type="text" id="tag-name" required placeholder="design" />
      </div>
      <div class="form-group">
        <label>Color</label>
        <div class="color-picker-tag">
          <button
            type="button"
            class="color-option-tag active"
            style="--color: #f59e0b"
            data-color="#f59e0b"
          ></button>
          <button
            type="button"
            class="color-option-tag"
            style="--color: #ef4444"
            data-color="#ef4444"
          ></button>
          <button
            type="button"
            class="color-option-tag"
            style="--color: #ec4899"
            data-color="#ec4899"
          ></button>
          <button
            type="button"
            class="color-option-tag"
            style="--color: #8b5cf6"
            data-color="#8b5cf6"
          ></button>
          <button
            type="button"
            class="color-option-tag"
            style="--color: #6366f1"
            data-color="#6366f1"
          ></button>
          <button
            type="button"
            class="color-option-tag"
            style="--color: #0ea5e9"
            data-color="#0ea5e9"
          ></button>
          <button
            type="button"
            class="color-option-tag"
            style="--color: #14b8a6"
            data-color="#14b8a6"
          ></button>
          <button
            type="button"
            class="color-option-tag"
            style="--color: #22c55e"
            data-color="#22c55e"
          ></button>
          <button
            type="button"
            class="color-option-tag"
            style="--color: #64748b"
            data-color="#64748b"
          ></button>
        </div>
        <input type="hidden" id="tag-color" value="#f59e0b" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary modal-cancel">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">Save Tag</button>
      </div>
    </form>
  </div>
</div>
