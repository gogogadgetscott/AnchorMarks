name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24-dind
        env:
          DOCKER_TLS_CERTDIR: ""
        options: >-
          --privileged --allow-nondistributable-artifacts
        # Expose Docker daemon on the standard TCP port so steps can connect
        ports:
          - 2375:2375
        # Mount the host Docker socket so the runner can use the daemon directly
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Wait for Docker daemon
        run: |
          echo "Waiting for Docker daemon..."
          for i in {1..30}; do
            if docker info >/dev/null 2>&1; then
              echo "Docker daemon is ready"
              break
            fi
            echo "Daemon not ready yet, retrying... ($i)"
            sleep 1
          done
          docker info || (echo "Docker daemon not responding" && exit 1)

      - name: Build image via compose
        run: |
          docker compose -f packages/docker/docker-compose.yml build --no-cache

      - name: Run containerized tests
        run: |
          # Run tests inside ephemeral container (installs dev deps) using package.json scripts
          docker compose -f packages/docker/docker-compose.yml run --rm anchormarks sh -c "npm install --include=dev --no-audit --no-fund && npm test -- --runInBand --silent"
