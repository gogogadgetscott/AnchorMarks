name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Lint (check)
        run: npm run lint-check

      - name: Server tests
        run: npm run test:server

      - name: Client tests (Vitest)
        run: npm run test:client

      - name: Build client (Vite)
        run: npm run build --workspace=anchormarks-client

      - name: Build shared helpers
        run: npm run build:shared --workspace=anchormarks-client

      - name: Ensure shared helper exists
        run: test -f apps/server/public/js/folders-utils.js

      - name: Server coverage (non-blocking)
        run: npm run test:server -- --coverage
        continue-on-error: true

      - name: Client coverage (non-blocking)
        run: npm run test:coverage --workspace=anchormarks-client
        continue-on-error: true

      - name: Upload coverage (server)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-server
          path: coverage/**

      - name: Upload coverage (client)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-client
          path: apps/client/coverage/**

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info,./apps/client/coverage/lcov.info
          fail_ci_if_error: true
